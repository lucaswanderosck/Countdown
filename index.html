<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="stylesheet" href="./dist/styles/main.css" />
  </head>
  <body>
    <img
      class="image-top"
      src="./dist/images/top-image.svg"
      alt="imagem do topo"
    />
    <img
      class="image-bottom"
      src="./dist/images/bottom-image.svg"
      alt="imagem de baixo"
    />

    <div class="container">
      <div class="container__content">
        <h1 class="container__content__title">Ready To launch in...</h1>
        <div class="container__content__time">
          <p>Dias</p>
          <p>Horas</p>
          <p>Minutos</p>
          <p>Segundos</p>
        </div>
        <div class="container__content__countdown">
          <p id="countdown"></p>
        </div>
        <p class="container__content__text">
          Inscreva-se para saber mais sobre o lan√ßamento
        </p>
        <button class="container__content__button" type="button">
          <a href="#">Inscreva-se</a>
        </button>
      </div>
      <div class="container__branding">
        <img src="./dist/images/rocket.svg" alt="foquete" />
      </div>
    </div>

    <script src="./dist/js/main.js"></script>
  </body>
</html>
